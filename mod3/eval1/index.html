<!doctype html>
<html lang="en">
<head>
  <title>Los Eren</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Carrois Gothic SC">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <nav class="navbar bg-dark transparent">
    <!--Logo y marca de la tienda-->
    <a class="navbar-brand d-flex align-items-center w-100 m-0" href="index.html">
      <img src="img/logo.png" class="rounded mr-3" width="90" height="60">
      <h1 id="titulo" class="navbar-text text-wrap m-0 p-0 w-100">Lavado de Autos Los Eren</h1>
    </a>
  </nav>
  <main class="container my-2 px-1">
    <!--Formulario-->
    <form action="results.html">
      <!--Pestañas de navegación-->
      <div id="nav-tab" class="nav nav-tabs" role="tablist">
        <a class="nav-link active" data-toggle="tab" href="#cliente" role="tab">Datos Cliente</a>
        <a class="nav-link" data-toggle="tab" href="#vehiculo" role="tab">Datos Vehículo</a>
        <a class="nav-link" data-toggle="tab" href="#servicio" role="tab">Servicios</a>
      </div>
      <!--Contenido-->
      <div id="tab-content">
        <div class="tab-content" id="nav-tabContent">
          <!--Datos Cliente-->
          <div id="cliente" class="tab-pane fade show active px-3" role="tabpanel">
            <h3 class="p-3">Datos Cliente</h3>
            <!--Rut-->
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label" for="rut">Rut:</label>
              <div class="col-sm-10 d-flex flex-nowrap">
                <input type="text" id="rut" name="rut" class="form-control" placeholder="Ingrese su rut."
                  value="99.999.999" required>
                <label class="col-form-label text-center mx-1" for="dv">-</label>
                <input type="text" id="dv" name="dv" class="form-control text-center px-0" value="9" size="1" required
                  style="width: 45px;">
              </div>
            </div>
            <!--Nombre-->
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label" for="nombre">Nombre:</label>
              <div class="col-sm-10">
                <input type="text" id="nombre" name="nombre" class="form-control"
                  placeholder="Ingrese su primer nombre." value="Juan" required>
              </div>
            </div>
            <!--Apellido-->
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label" for="apellido">Apellido:</label>
              <div class="col-sm-10">
                <input type="text" id="apellido" name="apellido" class="form-control"
                  placeholder="Ingrese su apellido paterno." value="Pérez" required>
              </div>
            </div>
            <!--Fecha nacimiento-->
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label" for="fechaNacimiento">Fecha Nacimiento:</label>
              <div class="col-sm-10">
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control w-auto"
                  placeholder="Ingrese Fecha Nacimiento." value="2000-01-01" required>
              </div>
            </div>
            <!--Dirección-->
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label" for="direccion">Dirección:</label>
              <div class="col-sm-10">
                <input type="text" id="direccion" name="direccion" class="form-control"
                  placeholder="Ingrese su dirección." value="Calle Uno n° 111" required>
              </div>
            </div>
            <!--Comuna-->
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label" for="comuna">Comuna:</label>
              <div class="col-sm-10">
                <select id="comuna" class="form-control w-auto" name="comuna" required>
                  <option>Seleccione comuna</option>
                  <option>Estacion Central</option>
                  <option>Independencia</option>
                  <option>Ñuñoa</option>
                  <option>Providencia</option>
                  <option>Santiago</option>
                  <option>Otro</option>
                </select>
              </div>
            </div>
          </div>
          <!--Datos Vehículo-->
          <div id="vehiculo" class="tab-pane fade px-3" role="tabpanel">
            <div class="container">
              <h3 class="p-3">Datos Vehículo</h3>
              <!--Tipo de vehículo-->
              <div class="form-group form-row">
                <label class="col-sm-2 col-form-label" for="tipoVehiculo">Tipo Vehículo:</label>
                <div class="col-sm-10">
                  <select id="tipoVehiculo" class="form-control w-auto" name="tipoVehiculo" required>
                    <option>Seleccione tipo vehículo</option>
                    <option>Automovil</option>
                    <option>Camión</option>
                    <option>Camioneta</option>
                    <option>Furgón</option>
                    <option>Moto</option>
                  </select>
                </div>
              </div>
              <!--Marca-->
              <div class="form-group form-row">
                <label class="col-sm-2 col-form-label" for="marcaVehiculo">Marca:</label>
                <div class="col-sm-10">
                  <input type="text" id="marcaVehiculo" class="form-control" name="marcaVehiculo"
                    placeholder="Ingrese la marca del vehículo." value="Fiat" required>
                </div>
              </div>
              <!--Modelo-->
              <div class="form-group form-row">
                <label class="col-sm-2 col-form-label" for="modeloVehiculo">Modelo:</label>
                <div class="col-sm-10">
                  <input type="text" id="modeloVehiculo" class="form-control" name="modeloVehiculo"
                    placeholder="Ingrese el modelo del vehículo." value="Uno" required>
                </div>
              </div>
              <!--Año-->
              <div class="form-group form-row">
                <label class="col-sm-2 col-form-label" for="anioVehiculo">Año:</label>
                <div class="col-sm-10">
                  <input type="text" id="anioVehiculo" class="form-control" name="anioVehiculo"
                    placeholder="Ingrese el año del vehículo." value="2001" required>
                </div>
              </div>
              <!--Revisión técnica al día-->
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Revisión Técnica:</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input type="radio" id="revTecOk" class="form-check-input" name="revisionTecnica" value="T">
                      <label class="form-check-label" for="revTecOk">Al día</label>
                    </div>
                    <div class="form-check">
                      <input type="radio" id="revTecNoOk" class="form-check-input" name="revisionTecnica" value="F"
                        checked>
                      <label class="form-check-label" for="revTecNoOk">Pendiente</label>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <!--Servicio-->
          <div id="servicio" class="tab-pane fade px-3" role="tabpanel">
            <div class="container">
              <h3 class="p-3">Servicios</h3>
              <div class="row">
                <!--Primera columna-->
                <div class="col-md-6 d-flex flex-column justify-content-start mb-2">
                  <!--Tipo servicio-->
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="lavadoExterior" class="custom-control-input" name="servicio">
                    <label class="custom-control-label" for="lavadoExterior">Lavado Exterior $5.000</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="lavadoMotor" class="custom-control-input" name="servicio">
                    <label class="custom-control-label" for="lavadoMotor">Lavado de Motor $8.000</label>
                  </div>
                </div>
                <!--Segunda columna-->
                <div class="form-group  col-md-6">
                  <div class="form-row form-group">
                    <!--Fecha servicio-->
                    <label class="col-form-label" for="fechaServicio">Fecha Servicio:</label>
                    <div class="col-sm-12">
                      <input type="datetime-local" id="fechaServicio" name="fechaServicio" class="form-control"
                        placeholder="Ingrese Fecha Servicio." value="2020-08-12T18:00" required>
                    </div>
                    <!--Encargado servicio-->
                    <label class="pt-3" for="exampleFormControlSelect1">Encargado:</label>
                    <div class="col-sm-12">
                      <select class="form-control" id="exampleFormControlSelect1" name="prestador" required>
                        <option>Seleccione encargado</option>
                        <option>Ariel Armijo</option>
                        <option value="Macarena">Macarena Bolados</option>
                        <option>Edgar Haro</option>
                        <option>Juan Zamorano</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Botones-->
        <div id="botones" class="d-flex justify-content-center py-3">
          <input class="btn btn-primary mr-3" type="reset" value="Limpiar">
          <input class="btn btn-primary" type="submit" value="Enviar">
        </div>
      </div>
    </form>
  </main>
  <footer class="text-light text-center fixed-botton bg-dark pb-3 transparent">
    <h6 class="mb-0 py-3">Los Eren &copy;2020</h6>
    <!--Dirección-->
    <div>
      <span class="fa fa-address-card mr-2"></span>
      <a href="https://goo.gl/maps/utkDHHmy3DEa2jZJ8" target="_blank">
        <span>Av. Miguel Claro 2026, of. 303.</span>
        <span>Providencia,Santiago</span>
      </a>
    </div>
     <!--Email-->
    <div class="d-inline-block mr-3 pt-1">
      <span class="fa fa-envelope mr-2"></span><a href="mailto:contacto@loseren.com">contacto@loseren.com</a>
    </div>
     <!--Teléfono-->
    <div class="d-inline-block pt-1">
      <span class="fa fa-phone mr-2"></span><a href="tel:+56955555555">+569 5555 5555</a>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
