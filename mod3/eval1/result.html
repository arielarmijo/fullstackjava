<!DOCTYPE html>
<html lang="en">

<head>
  <title>Resultados</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
  <h1 class="text-center mb-4">Datos Formulario</h1>
  <div id="results" class="text-center"></div>
  <div class="d-flex justify-content-center">
    <a href="./index.html" class="btn btn-primary m-5">Volver</a>
  </div>

  <script>
    resultsEl = document.getElementById("results")
    new URLSearchParams(window.location.search).forEach((name, value) => {
      resultsEl.append(`${value}:${name}`)
      resultsEl.append(document.createElement('br'))
    })
  </script>
</body>

</html>
