<!DOCTYPE html>
<html lang="en">

<head>
    <title>Super Peli</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div id="sala">
            <div id="pelicula">
                <label for="peliculas">Seleccione pel√≠cula</label>
                <select id="peliculas" name="peliculas" class="form-control"></select>
                <p>Precio<span id="precio"></span></p>
            </div>
            <div id="simbologia">
                <p>
                    <div class="butaca ocupado"></div>N/A
                    <div class="butaca"></div>Disponible
                    <div class="butaca seleccionado"></div>Seleccionado
                </p>
            </div>
            <div id="pantalla"></div>
            <div id="butacas"></div>
            <div id="venta">
                <p>Asientos seleccionados:<span id="numeroAsientos"></span><span id="asientos"></span></p>
                <p>Precio a pagar:<span id="precioTotal"></span></p>
                <button id="btnPagar" class="btn btn-primary">Pagar</button>
            </div>
        </div>
    </div>

</body>

</html>
