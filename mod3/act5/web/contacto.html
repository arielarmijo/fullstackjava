  <main>
    <h2 class="py-3 text-center">Formulario de Contacto</h2>

    <form action="procesamiento.html">

      <div class="row my-2 form-inline justify-content-center">
        <label class="col-2 justify-content-end" for="nombre">Nombre:</label>
        <input class="form-control col-md-6" type="text" id="nombre" name="tfdNombre"
          placeholder="Ingrese su primer nombre." />
      </div>

      <div class="row my-2 form-inline justify-content-center">
        <label class="col-2 justify-content-end" for="tfdApellido">Apellido:</label>
        <input class="form-control col-md-6" type="text" id="tfdApellido" name="tfdApellido"
          placeholder="Ingrese su apellido paterno" />
      </div>

      <div class="row my-2 form-inline justify-content-center">
        <label class="col-2 justify-content-end" for="tfdRut">Rut:</label>
        <input class="form-control col-md-6" type="text" id="tfdRut" name="tfdRut" placeholder="Ingrese su rut." />
      </div>

      <div class="row my-2 form-inline justify-content-center">
        <label class="col-2 justify-content-end" for="tfdDireccion">Dirección:</label>
        <input class="form-control col-md-6" type="text" id="tfdDireccion" name="tfdDireccion"
          placeholder="Ingrese su dirección." />
      </div>

      <div class="row my-2 form-inline justify-content-center">
        <label class="col-2 justify-content-end">Género:</label>
        <div class="col-md-6 d-flex">
          <div class="form-check form-check-inline">
            <input type="radio" name="genero" id="masculino" value="M">
            <label class="form-check-label ml-1" for="masculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="genero" id="femenino" value="F">
            <label class="form-check-label ml-1" for="femenino">Femenino</label>
          </div>
        </div>
      </div>

      <div class="row my-2 form-inline justify-content-center">
        <label class="col-2 justify-content-end" for="profesion">Profesión:</label>
        <select class="form-control col-md-6" id="profesion" name="profesion">
          <option>Seleccione una profesión</option>
          <option>Ingeniero</option>
          <option>Arquitecto</option>
          <option>Ingeniero</option>
          <option>Médico</option>
          <option>Abogado</option>
        </select>
      </div>

      <div class="row my-2 form-inline justify-content-center">
        <label class="col-2 justify-content-end" for="tfdEmail">Email:</label>
        <input class="form-control col-md-6" type="email" id="tfdEmail" name="tfdEmail"
          placeholder="Ingrese su email." />
      </div>

      <div class="row my-2 form-inline justify-content-center">
        <label class="col-2 justify-content-end align-self-start" id="mensaje" for="txaMensaje">Mensaje:</label>
        <textarea class="form-control col-md-6" id="mensaje" name="txaMensaje"
          placeholder="Ingrese su mensaje." rows="6"></textarea>
      </div>

      <div class="row my-2 form-inline justify-content-center">
        <div class="col-2"></div>
        <div class="col-md-6 d-flex justify-content-end p-3">
          <input class="btn btn-primary mr-1" type="reset" value="Limpiar">
          <input class="btn btn-primary" type="submit" value="Enviar">
        </div>
        
      </div>

    </form>

  </main>
