  <main>

    <h2 class="py-3 text-center">Formulario de Contacto</h2>

    <div class="container">

      <form action="procesamiento.html">

        <div class="form-group form-row">
          <label class="col-sm-2 col-form-label" for="nombre">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" id="nombre" class="form-control" placeholder="Ingrese su primer nombre.">
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-sm-2 col-form-label" for="apellido">Apellido:</label>
          <div class="col-sm-10">
            <input type="text" id="apellido" class="form-control" placeholder="Ingrese su apellido paterno.">
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-sm-2 col-form-label" for="rut">Rut:</label>
          <div class="col-sm-10">
            <input type="text" id="rut" class="form-control" placeholder="Ingrese su rut.">
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-sm-2 col-form-label" for="direccion">Dirección:</label>
          <div class="col-sm-10">
            <input type="text" id="direccion" class="form-control" placeholder="Ingrese su dirección.">
          </div>
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Género:</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input type="radio" id="masculino" class="form-check-input" name="generoRdb" value="M">
                <label class="form-check-label" for="masculino">Masculino</label>
              </div>
              <div class="form-check">
                <input type="radio" id="femenino" class="form-check-input" name="generoRdb" value="F">
                <label class="form-check-label" for="femenino">Femenino</label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group form-row">
          <label class="col-sm-2 col-form-label" for="profesion">Profesión:</label>
          <div class="col-sm-10">
            <select id="profesion" class="form-control">
              <option>Seleccione una profesión</option>
              <option>Ingeniero</option>
              <option>Arquitecto</option>
              <option>Médico</option>
              <option>Abogado</option>
              <option>Otro</option>
            </select>
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-sm-2 col-form-label" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" id="email" class="form-control" placeholder="Ingrese su email." required>
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-sm-2 col-form-label" for="mensaje">Mensaje:</label>
          <div class="col-sm-10">
            <textarea id="mensaje" class="form-control" placeholder="Ingrese su mensaje." rows="6" required></textarea>
          </div>
        </div>

        <div class="d-flex justify-content-end m-3">
            <input class="btn btn-primary mr-2" type="reset" value="Limpiar">
            <input class="btn btn-primary" type="submit" value="Enviar">
        </div>

    </div>

    </form>

    </div>
