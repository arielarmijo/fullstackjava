<!doctype html>
<html lang="en">

<head>
    <title>Actividad 9</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1 class="my-4 text-center">Formulario de Registro</h1>
        <div class="row justify-content-center">
            <!--Formulario de registro-->
            <form id="registro" class="p-3 w-50 border-dark shadow-lg needs-validation" novalidate>
                <!--Nombre-->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre" required>
                </div>
                <!--Email-->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo eléctronico" required>
                    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su dirección de correo.</small>
                </div>
                <!--Password-->
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Ingrese su contraseña súper segura" onkeyup="validarPassword()" required>
                </div>
                <!--Confirmación password-->
                <div class="form-group">
                    <label for="password2">Confirmar Password</label>
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="Vuelva a ingresar su contraseña súper segura" onkeyup="validarPassword()" required>
                    <div id="pwdFeedback" class="invalid-feedback"></div>
                </div>
                <!--Condiciones de servicio-->
                <div class="form-group form-check">
                    <input type="checkbox" id="acuerdo" class="form-check-input" required>
                    <label class="form-check-label" for="acuerdo">Acepto las condiciones</label>
                </div>
                <!--Botones-->
                <div class="row justify-content-center">
                    <button type="reset" id="btnLimpiar" class="btn btn-primary mr-2" onclick="limpiarMensajes()">Limpiar</button>
                    <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Example starter Bootstrap JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                console.log(forms);
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false || validarPassword()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // Comprueba que los passwords coincidan
        function validarPassword() {
            var pwd1 = document.getElementById('password1');
            var pwd2 = document.getElementById('password2');
            // Las contraseñas no están vacías y son iguales?
            var isOk = (pwd1.value != "" && pwd2.value != "") && pwd1.value === pwd2.value; 
            if (isOk) {
                //document.getElementById("btnEnviar").removeAttribute("disabled");
                pwd1.setCustomValidity("");
                pwd2.setCustomValidity("");

            } else {
                //document.getElementById("btnEnviar").setAttribute("disabled", "true");
                // Establecer un mensaje de validación personalizado hace que la función checkValidity() de la línea 69 retorne false
                pwd1.setCustomValidity("Las contraseñas no coinciden");
                pwd2.setCustomValidity("Las contraseñas no coinciden");
                document.getElementById("pwdFeedback").innerHTML = pwd2.validationMessage;
            }
            return isOk;
        }

        function limpiarMensajes() {
            document.getElementById("registro").classList.remove("was-validated"); // Limpia mensajes validación bootstrap
        }

    </script>

</body>

</html>
