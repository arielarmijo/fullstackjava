<!DOCTYPE html>
<html lang="en">

<head>
    <title>Minimarket Mikasa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/marquee.js"></script>
    <script src="js/indicadores.js"></script>
    <script src="js/validacion.js"></script>
</head>

<body>

    <div class="container-fluid">

        <!--Navegación-->
        <nav class="navbar navbar-expand-sm navbar-light bg-light border shadow mb-3">
            <a href="index.html" class="navbar-brand d-flex align-items-center">
                <img src="img/logo.png" width="90" height="90">
                <h1 class="navbar-text ml-2 mb-0">Minimarket deToDo</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-link text-center">Inicio</a>
                    <a href="registro.html" class="nav-link text-center  active">Registro</a>
                </div>
            </div>
        </nav>

        <!-- Indicadores Económicos -->
        <marquee id="indicadores" behavior="scroll" scrollamount="2" direction="left">
            <span>Indicadores Económicos (<span id="fecha"></span>):</span>
            <span>UF = <span id="uf"></span></span>
            <span>UTM = <span id="utm"></span></span>
            <span>Dolar = <span id="dolar"></span></span>
        </marquee>

        <!--Formulario de registro-->
        <div class="container">
            <h2 class="text-center">Registro Cliente</h2>
            <div class="row justify-content-center">
                <form id="registro" class="col-md-8 col-lg-6 border-dark shadow-lg p-4 needs-validation" novalidate>
                    <!--Rut-->
                    <div class="form-group">
                        <label for="rut">Rut</label>
                        <input type="text" id="rut" name="rut" class="form-control validar validar-rut" placeholder="12345678-9"
                            title="Ingrese rut sin puntos y con guión" value="11111111-5">
                        <div class="invalid-feedback"></div>
                    </div>
                    <!--Nombre-->
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control validar validar-texto"
                            placeholder="Alan" value="Alan Brito">
                        <div class="invalid-feedback"></div>
                    </div>
                    <!--Apellido-->
                    <div class="form-group">
                        <label for="nombre">Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="form-control validar validar-texto"
                            placeholder="Brito" value="Brito">
                        <div class="invalid-feedback"></div>
                    </div>
                    <!--Dirección-->
                    <div class="form-group">
                        <label for="nombre">Dirección</label>
                        <input type="text" id="direccion" name="direccion" class="form-control validar validar-requerido"
                            placeholder="Ingrese su dirección" value="Dirección falsa 123">
                        <div class="invalid-feedback"></div>
                    </div>
                    <!--Teléfono-->
                    <div class="form-group">
                        <label for="nombre">Teléfono</label>
                        <input type="text" id="telefono" name="telefono" class="form-control validar validar-telefono"
                            placeholder="+569 5555 5555" value="+56912345678">
                        <div class="invalid-feedback"></div>
                    </div>
                    <!--Email-->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control validar validar-email"
                            placeholder="alanbrito@email.com" value="fake@email.com">
                        <div class="invalid-feedback"></div>
                    </div>
                    <!--Botones-->
                    <div class="row justify-content-end">
                        <button type="reset" id="btnLimpiar" class="btn btn-primary mr-2">Limpiar</button>
                        <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
            <!-- Mensaje de estado -->
            <div id="alerta" class="alert"></div>
        </div>

        <!--Footer-->
        <footer class="bg-light border mt-3 py-3 text-center">
            <h5>Minimarket Mikasa &copy 2020</h5>
        </footer>

    </div>

</body>

</html>
