<!DOCTYPE html>
<html>
  <head>
    <title>Actividad 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body bgcolor="#fefe7e">
    <h1 style="color: gray; text-align: center;">Java Full Stack</h1>
    <h2 style="font-family: courier; text-align: center;">Módulo 3</h2>
    <hr>

  <center>
    <form action="pagina2.html">
      <table border="0">
        <tr>
          <td><label for="tfdNombre">Nombre:</label></td>
          <td><input type="text" id="tfdNombre" name="tfdNombre" title="Ingrese su primer nombre"/></td>
        </tr>
        <tr>
          <td><label for="tfdApellido">Apellido:</label></td>
          <td><input type="text" id="tfdApellido" name="tfdApellido" title="Ingrese su apellido paterno"/></td>
        </tr>
        <tr>
          <td><label for="ttaDireccion">Dirección:</label></td>
          <td><textarea id="ttaDireccion" name="ttaDireccion" rows="4" cols="20" placeholder="Ingrese su dirección"></textarea></td>
        </tr>
        <tr>
          <td><label>Género</label></td>
          <td>
            <input type="radio" name="genero" id="masculino" value="1">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="femenino" value="1">
            <label for="femenino">Femenino</label>
          </td>
        </tr>
        <tr>
          <td><label for="profesion">Profesión:</label></td>
          <td><select name="profesion" id="profesion">
              <option>Ingeniero</option>
              <option>Arquitecto</option>
              <option>Ingeniero</option>
              <option>Bombero</option>
            </select></td>
        </tr>
        <td><label for="edad">Edad:</label></td>
        <td><select name="edad" id="edad">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="reset" value="Limpiar"/>
              <input type="submit" value="Enviar"/>
          </td>
        </tr>
      </table>

    </form>
  </center>
</body>
</html>
